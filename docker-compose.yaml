services:
  db:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRE_DB_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRE_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRE_DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

  